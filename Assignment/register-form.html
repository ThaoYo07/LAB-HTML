<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/song-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="logo">
        <span class="text">Hello my friend
            <i class="far fa-bell"></i>
            <i class="fas fa-user-secret"></i>
        </span>
    </div>
    <div class="menu">
        <a href="register-form.html">Register</a>
        <span>|</span>
        <a href="login-form.html">Login</a>
        <span>|</span>
        <a href="creat-song.html">Creat my song</a>
        <span>|</span>
        <a href="latest-song.html">Play list song</a>
        <span>|</span>
        <a href="get-my-song.html">My song</a>
    </div>
</div>
<div class="header-0"></div>
<div class="main-content">
    <form action="" method="post" name="register-form">
        <div class="row">
            <div class="col-2 col-s-2">First Name</div>
            <div class="col-6 col-s-3">
                <input type="text" name="firstName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Last Name</div>
            <div class="col-6 col-s-3">
                <input type="text" name="lastName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Password</div>
            <div class="col-6 col-s-3">
                <input type="password" name="password">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Confirm Password</div>
            <div class="col-6 col-s-3">
                <input type="password" name="confirmPassword">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Address</div>
            <div class="col-6 col-s-3">
                <textarea name="address" cols="50" rows="10"></textarea>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Phone</div>
            <div class="col-6 col-s-3">
                <input type="text" name="phone">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Avatar</div>
            <div class="col-6 col-s-3">
                <input type="text" name="avatar">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Gender</div>
            <div class="col-6 col-s-3">
                <select name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                    <option value="2">Other</option>
                    <span></span>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Email</div>
            <div class="col-6 col-s-3">
                <input type="email" name="email" >
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Birthday</div>
            <div class="col-6 col-s-3">
                <input type="date" name="birthday">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2"></div>
            <div class="col-6 col-s-3">
                <input type="button" name="btn-submit" value="Submit">
                <input type="reset" name="btn-reset" value="Reset">
            </div>
        </div>
    </form>
</div>
<script src="js/register-form.js"></script>
</body>
</html>
