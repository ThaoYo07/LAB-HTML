<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creat My Song</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/song-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div class="logo">
        <span class="text">Hello my friend
            <i class="far fa-bell"></i>
            <i class="fas fa-user-secret"></i>
        </span>
    </div>
    <div class="menu">
        <a href="register-form.html">Register</a>
        <span>|</span>
        <a href="login-form.html">Login</a>
        <span>|</span>
        <a href="creat-song.html">Creat my song</a>
        <span>|</span>
        <a href="latest-song.html">Play list song</a>
        <span>|</span>
        <a href="get-my-song.html">My song</a>
    </div>
</div>
<div class="header-0"></div>
<div class="main-content">
    <form action="" name="song-form">
        <div class="row">
            <div class="col-2 col-s-2">Name</div>
            <div class="col-6 col-s-3">
                <input type="text" name="name">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Thumbnail</div>
            <div class="col-6 col-s-3">
                <input type="text" name="thumbnail">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Singer</div>
            <div class="col-6 col-s-3">
                <input type="text" name="singer">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Author</div>
            <div class="col-6 col-s-3">
                <input type="text" name="author">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2">Link</div>
            <div class="col-6 col-s-3">
                <input type="text" name="link">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-2 col-s-2"></div>
            <div class="col-6 col-s-3">
                <input type="button" name="btn-submit" value="Submit">
                <input type="reset" name="btn-reset" value="Reset">
            </div>
        </div>
    </form>
</div>
<script src="js/creat-song.js"></script>
</body>
</html>
